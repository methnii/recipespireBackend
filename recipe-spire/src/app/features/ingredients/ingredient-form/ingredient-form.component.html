<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="card">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-900">
        {{isEditMode ? 'Edit Ingredient' : 'Add New Ingredient'}}
      </h1>
      <button (click)="cancel()" 
              class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Name -->
      <div>
        <label class="form-label">Ingredient Name *</label>
        <input type="text" 
               formControlName="name"
               class="form-input"
               placeholder="Enter ingredient name">
        <div *ngIf="ingredientForm.get('name')?.invalid && ingredientForm.get('name')?.touched" 
             class="mt-1 text-sm text-red-600">
          <span *ngIf="ingredientForm.get('name')?.errors?.['required']">Name is required.</span>
          <span *ngIf="ingredientForm.get('name')?.errors?.['minlength']">Name must be at least 2 characters long.</span>
          <span *ngIf="ingredientForm.get('name')?.errors?.['maxlength']">Name cannot exceed 50 characters.</span>
        </div>
      </div>

      <!-- Category -->
      <div>
        <label class="form-label">Category *</label>
        <select formControlName="category" class="form-input">
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
        <div *ngIf="ingredientForm.get('category')?.invalid && ingredientForm.get('category')?.touched" 
             class="mt-1 text-sm text-red-600">
          Category is required.
        </div>
      </div>

      <!-- Unit -->
      <div>
        <label class="form-label">Unit of Measurement *</label>
        <select formControlName="unit" class="form-input">
          <option value="">Select a unit</option>
          <option *ngFor="let unit of units" [value]="unit">{{unit}}</option>
        </select>
        <div *ngIf="ingredientForm.get('unit')?.invalid && ingredientForm.get('unit')?.touched" 
             class="mt-1 text-sm text-red-600">
          Unit is required.
        </div>
      </div>

      <!-- Calories per Unit -->
      <div>
        <label class="form-label">Calories per Unit (optional)</label>
        <input type="number" 
               formControlName="caloriesPerUnit"
               class="form-input"
               placeholder="Enter calories per unit"
               step="0.1"
               min="0">
        <div *ngIf="ingredientForm.get('caloriesPerUnit')?.invalid && ingredientForm.get('caloriesPerUnit')?.touched" 
             class="mt-1 text-sm text-red-600">
          Calories must be a positive number.
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
        <button type="button" 
                (click)="cancel()"
                class="btn-secondary">
          Cancel
        </button>
        <button type="submit" 
                [disabled]="ingredientForm.invalid || loading"
                class="btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="loading" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Saving...
          </span>
          <span *ngIf="!loading">
            {{isEditMode ? 'Update Ingredient' : 'Create Ingredient'}}
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
