<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="card">
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-900">
        {{isEditMode ? 'Edit Recipe' : 'Create New Recipe'}}
      </h1>
      <button (click)="cancel()" 
              class="text-gray-500 hover:text-gray-700 transition-colors duration-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Basic Information -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="md:col-span-2">
          <label class="form-label">Recipe Title *</label>
          <input type="text" 
                 formControlName="title"
                 class="form-input"
                 placeholder="Enter recipe title">
          <div *ngIf="recipeForm.get('title')?.invalid && recipeForm.get('title')?.touched" 
               class="mt-1 text-sm text-red-600">
            Title is required and must be at least 2 characters long.
          </div>
        </div>

        <div>
          <label class="form-label">Category</label>
          <select formControlName="category" class="form-input">
            <option value="">Select a category</option>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
          </select>
        </div>

        <div>
          <label class="form-label">Servings</label>
          <input type="number" 
                 formControlName="servings"
                 class="form-input"
                 placeholder="Number of servings"
                 min="1">
        </div>

        <div>
          <label class="form-label">Prep Time (minutes)</label>
          <input type="number" 
                 formControlName="prepTime"
                 class="form-input"
                 placeholder="Preparation time"
                 min="0">
        </div>

        <div>
          <label class="form-label">Cook Time (minutes)</label>
          <input type="number" 
                 formControlName="cookTime"
                 class="form-input"
                 placeholder="Cooking time"
                 min="0">
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="form-label">Description</label>
        <textarea formControlName="description"
                  rows="3"
                  class="form-input"
                  placeholder="Brief description of the recipe"></textarea>
      </div>

      <!-- Instructions -->
      <div>
        <label class="form-label">Instructions *</label>
        <textarea formControlName="instructions"
                  rows="6"
                  class="form-input"
                  placeholder="Step-by-step cooking instructions"></textarea>
        <div *ngIf="recipeForm.get('instructions')?.invalid && recipeForm.get('instructions')?.touched" 
             class="mt-1 text-sm text-red-600">
          Instructions are required.
        </div>
      </div>

      <!-- Ingredients -->
      <div>
        <div class="flex items-center justify-between mb-4">
          <label class="form-label mb-0">Ingredients *</label>
          <button type="button" 
                  (click)="addIngredient()"
                  class="btn-secondary text-sm">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
            </svg>
            Add Ingredient
          </button>
        </div>

        <div formArrayName="ingredients" class="space-y-4">
          <div *ngFor="let ingredient of ingredientsArray.controls; let i = index" 
               [formGroupName]="i"
               class="grid grid-cols-1 md:grid-cols-4 gap-4 p-4 border border-gray-200 rounded-lg">
            
            <div>
              <label class="form-label">Ingredient</label>
              <select formControlName="ingredientId" class="form-input">
                <option value="">Select ingredient</option>
                <option *ngFor="let ing of ingredients" [value]="ing.id">
                  {{ing.name}} ({{ing.unit}})
                </option>
              </select>
            </div>

            <div>
              <label class="form-label">Quantity</label>
              <input type="number" 
                     formControlName="quantity"
                     class="form-input"
                     placeholder="Amount"
                     step="0.1"
                     min="0.1">
            </div>

            <div>
              <label class="form-label">Notes</label>
              <input type="text" 
                     formControlName="notes"
                     class="form-input"
                     placeholder="Optional notes">
            </div>

            <div class="flex items-end">
              <button type="button" 
                      (click)="removeIngredient(i)"
                      class="w-full btn-danger text-sm">
                Remove
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="ingredientsArray.length === 0" 
             class="text-center py-8 border-2 border-dashed border-gray-300 rounded-lg">
          <p class="text-gray-500">No ingredients added yet. Click "Add Ingredient" to get started.</p>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
        <button type="button" 
                (click)="cancel()"
                class="btn-secondary">
          Cancel
        </button>
        <button type="submit" 
                [disabled]="recipeForm.invalid || loading"
                class="btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
          <span *ngIf="loading" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Saving...
          </span>
          <span *ngIf="!loading">
            {{isEditMode ? 'Update Recipe' : 'Create Recipe'}}
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
