<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Ingredients</h1>
      <p class="mt-2 text-gray-600">Manage your ingredient database</p>
    </div>
    <button routerLink="/ingredients/new" 
            class="mt-4 sm:mt-0 btn-primary inline-flex items-center">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Add Ingredient
    </button>
  </div>

  <!-- Search and Filter -->
  <div class="card mb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="form-label">Search Ingredients</label>
        <div class="relative">
          <input type="text" 
                 [(ngModel)]="searchQuery"
                 (input)="onSearch()"
                 placeholder="Search by name..."
                 class="form-input pl-10">
          <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
      <div>
        <label class="form-label">Filter by Category</label>
        <select [(ngModel)]="selectedCategory" 
                (change)="onCategoryFilter()"
                class="form-input">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <app-loading-spinner *ngIf="loading"></app-loading-spinner>

  <!-- Ingredients Table -->
  <div *ngIf="!loading" class="card overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Calories/Unit</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let ingredient of filteredIngredients" class="hover:bg-gray-50 transition-colors duration-200">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm font-medium text-gray-900">{{ingredient.name}}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800">
                {{ingredient.category || 'Uncategorized'}}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ingredient.unit}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
              {{ingredient.caloriesPerUnit || 'N/A'}}
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
              <button (click)="editIngredient(ingredient.id!)" 
                      class="text-primary-600 hover:text-primary-700 transition-colors duration-200">
                Edit
              </button>
              <button (click)="confirmDeleteIngredient(ingredient.id!)" 
                      class="text-red-600 hover:text-red-700 transition-colors duration-200">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Empty State -->
    <div *ngIf="filteredIngredients.length === 0" class="text-center py-12">
      <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
      </svg>
      <h3 class="mt-2 text-sm font-medium text-gray-900">No ingredients found</h3>
      <p class="mt-1 text-sm text-gray-500">Get started by adding your first ingredient.</p>
      <div class="mt-6">
        <button routerLink="/ingredients/new" class="btn-primary">
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
          Add Ingredient
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Confirm Delete Dialog -->
<app-confirm-dialog
  [isOpen]="showConfirmDialog"
  title="Delete Ingredient"
  message="Are you sure you want to delete this ingredient? This action cannot be undone."
  confirmText="Delete"
  cancelText="Cancel"
  (confirmed)="deleteIngredient()"
  (cancelled)="cancelDelete()">
</app-confirm-dialog>
