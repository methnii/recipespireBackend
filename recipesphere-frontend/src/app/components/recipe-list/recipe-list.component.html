<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8">
    <div>
      <h1 class="text-3xl font-bold text-gray-900">Recipes</h1>
      <p class="mt-2 text-gray-600">Discover and manage your favorite recipes</p>
    </div>
    <button routerLink="/recipes/new" 
            class="mt-4 sm:mt-0 btn-primary inline-flex items-center">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      Add Recipe
    </button>
  </div>

  <!-- Search and Filter -->
  <div class="card mb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="form-label">Search Recipes</label>
        <div class="relative">
          <input type="text" 
                 [(ngModel)]="searchQuery"
                 (input)="onSearch()"
                 placeholder="Search by title or description..."
                 class="form-input pl-10">
          <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
      <div>
        <label class="form-label">Filter by Category</label>
        <select [(ngModel)]="selectedCategory" 
                (change)="onCategoryFilter()"
                class="form-input">
          <option value="">All Categories</option>
          <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-600"></div>
  </div>

  <!-- Recipe Grid -->
  <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let recipe of filteredRecipes" 
         class="card hover:shadow-lg transition-shadow duration-300 cursor-pointer group">
      <div (click)="viewRecipe(recipe.id!)">
        <div class="flex items-start justify-between mb-4">
          <h3 class="text-xl font-semibold text-gray-900 group-hover:text-primary-600 transition-colors duration-200">
            {{recipe.title}}
          </h3>
          <span *ngIf="recipe.category" 
                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-primary-100 text-primary-800">
            {{recipe.category}}
          </span>
        </div>
        
        <p *ngIf="recipe.description" class="text-gray-600 mb-4 line-clamp-2">
          {{recipe.description}}
        </p>
        
        <div class="flex items-center text-sm text-gray-500 mb-4 space-x-4">
          <div *ngIf="recipe.servings" class="flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            {{recipe.servings}} servings
          </div>
          <div *ngIf="getTotalTime(recipe) > 0" class="flex items-center">
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            {{getTotalTime(recipe)}} min
          </div>
        </div>
      </div>
      
      <div class="flex justify-end space-x-2 pt-4 border-t border-gray-100">
        <button (click)="editRecipe(recipe.id!)" 
                class="text-primary-600 hover:text-primary-700 font-medium text-sm transition-colors duration-200">
          Edit
        </button>
        <button (click)="deleteRecipe(recipe.id!)" 
                class="text-red-600 hover:text-red-700 font-medium text-sm transition-colors duration-200">
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && filteredRecipes.length === 0" class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No recipes found</h3>
    <p class="mt-1 text-sm text-gray-500">Get started by creating your first recipe.</p>
    <div class="mt-6">
      <button routerLink="/recipes/new" class="btn-primary">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>
        Add Recipe
      </button>
    </div>
  </div>
</div>
